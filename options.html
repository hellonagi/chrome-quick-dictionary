<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options_styles.css" />
    <title>一括英単語検索 - Option</title>
  </head>
  <body>
    <div id="main">
      <h1>一括英単語検索</h1>
      <hr />
      <h2>辞書</h2>
      <ul id="dictList"></ul>
      <h2>Diff検索</h2>
      <ul id="diffList"></ul>
      <h2>履歴</h2>
      <div id="selectHistoryNum">
        <span>履歴保存件数</span>
        <span>
          <select name="historyNum" id="historyNum">
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="200">1000</option>
          </select>
          件
        </span>
      </div>
      <div id="deleteAll">
        <div id="deleteBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16px"
            width="16px"
            viewBox="0 0 24 24"
            fill="#111"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
            />
          </svg>
          <span>全削除</span>
        </div>
      </div>
      <div id="showHistoryNum"></div>

      <ul id="history"></ul>
    </div>
    <footer>

          >hellonagi</a

    </footer>
    <script src="./options_script.js"></script>
  </body>
</html>
